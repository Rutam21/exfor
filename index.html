<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
</script>
<script>
    function SubForm (){
        $.ajax({
            url:"YOUR_SPREADSHEET_URL",
            type:"post",
            data:$("#myForm").serializeArray(),
            success: function(){
                alert("Form Data Submitted :)")
            },
            error: function(){
                alert("There was an error :(")
            }
        });
    }
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">ExFor</a>
        <nav>
          <a href="#">Home</a>
          <a href="#myForm">Database</a>
        </nav>
      </header>
      <section class="home">
        <img src="bg.jpg" alt="">
        <img src="pyramids.png" class="pyramids" alt="">
        <img src="palace.png" class="palace" alt="">
        <div class="info">
          <h2 class="title">Exhibit Forensics</h2>
          <p class="paragraph">This is for all our forgetful detectives out there which will remind them when to send which exhibit to the Forensics for analysis and when to collect the reports.</p>
          <a href="#myForm" class="btn">Learn More</a>
        </div>
      </section>
      <section class="content">
        <h2>Fill in your Exhibit Details</h2>
        <form id="myForm">
                <label>From</label>
                <input name="from" type="text" class="form-control" placeholder="Enter your name">
                <label>Date</label>
                <input name="date" type="date" class="form-control" placeholder="Enter the information collection date">
              <label>Message</label>
              <input name="message" type="textarea" class="form-control" placeholder="Enter the collected information">
              <br/>
            <button onclick="SubForm()"  class="btn btn-primary">Save</button>
          </form>
      </section>

      <script type="text/javascript">
        const pyramids = document.querySelector(".pyramids");
        const palace = document.querySelector(".palace");
        const logo = document.querySelector(".logo");
        const nav = document.querySelector("nav");
        const info = document.querySelector(".info");
    
        //reveal elements on page loading
        window.addEventListener("load", () => {
          pyramids.style.transform = "translateX(0)";
          palace.style.transform = "translateX(0)";
          logo.style.transform = "translateY(0)";
          nav.style.transform = "translateY(0)";
    
          setTimeout(() => {
            info.style.transform = "translateY(0)";
            info.style.opacity = "1";
          }, 500);
        });
    
        //scrolling effects on website elements
        window.addEventListener("scroll", () => {
          const scrollVal = window.scrollY;
    
          pyramids.style.left = scrollVal * -0.25 + "px";
          palace.style.left = scrollVal * 0.25 + "px";
          info.style.marginTop = scrollVal * 1.1 + "px";
    
          pyramids.style.transition = "0s";
          palace.style.transition = "0s";
          info.style.transition = "0s";
        });
    
        //hide and display home info on scrolldown and up
        window.onscroll = function(){
          if(document.body.scrollTop > 500 || document.documentElement.scrollTop > 500){
            info.style.opacity = "0";
            info.style.transition = "0.6s";
          }
          else{
            info.style.opacity = "1";
            info.style.transition = "0.6s";
          }
        }
        </script>
</body>
</html>
